<!doctype html>
<html lang="en">

<head>

</head>

<body class="pomo-bg-color-light">

        style="filter: drop-shadow(-3px 3px 2px rgb(0 0 0 / 0.4));">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon">
          <img src="./assets/images/Hamburger_icon.svg.png" alt="" width="32" height="32">
        </span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div style="flex-grow: 1;">
          <ul class="navbar-nav" style="padding-left: 20px">
            <li class="nav-item modal-preauth">
              <button type="button" class="btn pomo-text-color-light" data-bs-toggle="modal"
                data-bs-target="#modal-signin-form">Sign In</button>
            </li>
            <li class="nav-item modal-postauth">
              <button type="button" class="btn pomo-text-color-light" id="menu-home">Home</button>
            </li>
            <li class="nav-item modal-postauth">
              <button type="button" class="btn pomo-text-color-light" id="menu-classrooms">Classrooms</button>
            </li>
            <li class="nav-item modal-postauth">
              <button type="button" class="btn pomo-text-color-light" id="menu-study-decks">Study Decks</button>
            </li>
            <li class="nav-item modal-postauth">
              <button type="button" class="btn pomo-text-color-light" id="menu-signout">Sign Out</button>
            </li>
          </ul>
        </div>
        <div class="modal-postauth">
          <div style="flex-grow: 2;"></div>
          <div style="flex-grow: 1;">
            <ul class="navbar-nav">
              <li class="nav-item" style="display: inline;">
                <button type="button" class="btn" id="menu-profile">
                  <img src="./assets/images/account_circle_black_24dp.svg" alt="Profile" width="24" height="24">

              <li class="nav-item" style="display: inline;">
                <button type="button" class="btn" id="menu-settings">
                  <img src="./assets/images/settings_black_24dp.svg" alt="Settings" width="24" height="24">
                </button>
              </li>
            </ul>
          </div>
        </div>

      </div>
  </nav>
  <!-- END OF NAV BAR ------------------------------------------------------->

  <!-- SIGN IN -------------------------------------------------------------->
  <div class="modal fade" id="modal-signin-form" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="modal-signin-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-signin-label">Sign in to your Account</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form-signin" method="post">
            <div>
              <input type="email" name="email" placeholder="email">
            </div>
            <div>
              <input type="password" name="password" placeholder="password">
            </div>
            <div>
              <button class="" btn btn-outline-primary" type="submit">Sign in</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
  <!-- END OF SIGN IN ------------------------------------------------------->

  <!-- CREATE ACCOUNT ------------------------------------------------------->
  <div class="modal fade" id="modal-create-account" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="modal-create-account-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-create-account-label">Create Account</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form method="post" id ="form-create-account"
          <form>
            <div>
              <input type="email" name="email" required placeholder="email address">
            </div>
            <div>
              <input type="password" name="password" required minlength="6" placeholder="passwords">
            </div>
            <div>
              <input type="password" name="passwordConfirm" required minlength="6" placeholder="confirm passwords">
            </div>
            <div>
              <button type="submit" class="btn btn-outline-primary">Create</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- END CREATE ACCOUNT --------------------------------------------------->


  <!-- CREATE DECK MODAL----------------------------------------------------->
  <div class="modal fade" id="create-deck-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="create-deck-modal-label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content pomo-bg-color-md-dark">
        <div class="modal-header">
          <h5 class="modal-title pomo-text-color-light" id="create-deck-modal-label">Create A New Deck</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form-create-deck" method="post">
            <div class="form-group">
              <label class="pomo-text-color-light" for="name">Name</label>
              <input class="form-control form-control-lg" type="name" name="name" placeholder="e.g. DSA Chapter 1"
                id="deck-title">
              <br>
              <br>
              <label class="pomo-text-color-light" for="subject">Subject</label>
              <input class="form-control form-control-lg" type="subject" name='subject'
                placeholder="e.g. Data Structures & Algorithms" id="deck-subject">
            </div>
            <br>
            <br>
            <button class="btn btn-primary pomo-bg-color-dark" type="submit">Create Deck</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- END CREATE DECK MODAL---------------------------------------------->

  <!-- MODAL:CREATE A FLASHCARD -->
  <div class="modal fade" id="modal-create-a-flashcard" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-create-a-flashcard-title">Create A Flashcard</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form-create-a-flashcard" method="post">
              <!---FORM VALIDATION ARE PLACED OF THE FIELDS WITH REQUIREMENTS--> 
              <!--EXAMPLE <input type = "text" name = "title" placeholder="Title of the thread" required minlength="2">-->
              <!-- DROPDOWN FOR LIST OF DECKS: List is dynamically filled when the button to open this modal is pressed -->
              <select id="form-create-a-flashcard-select-container" name="selectedDeck" class="form-select" aria-label="Default select example">
                <option selected value="Please Select a Deck!">Please Select a Deck!</option>
              </select>
              <br />
              <!-- MULTIPLE CHOICE TOGGLE -->
              <div class="form-check form-switch">
                <input name="isMultiple" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckChecked">Multiple Choice</label>
              </div>
              <br />
              <!-- QUESTION INPUT -->
              <div class="col">
                <label class="col-2 align-self-center" for="form-question-text-input">Question:</label>
                <textarea name="question" id="form-question-text-input" class="form-control col-2" rows="3" type="text" name="flashcard-question" placeholder="How many snakes can fit on a plane?" required min length ="1"></textarea>
              </div> 
              <br />
              <!-- ANSWER INPUT -->
              <div class="col">
                <label class="col-2 align-self-center" for="form-answer-text-input">Answer:</label>
                <textarea name="answer" id="form-answer-text-input" class="form-control col-2" rows="3" type="text" name="flashcard-answer" placeholder="At least 4." required min length ="1"></textarea>
              </div> 
              <br />
              <div>
                <img id="form-add-image-tag" style="display: block" />
                Image:
                <input id="form-add-image-button" type="file" value="upload" />
              </div>
              <br />
              <div>
                <button type="submit" class="btn btn-outline-primary">Create</button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal: Popup Info Box -->
  <div class="modal fade" id="modal-infobox" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="modal-infobox-title" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-infobox-title">Modal title</h5>
        </div>
        <div class="modal-body" id="modal-infobox-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- SPA TARGET IS ROOT -->
  <div id="root"></div>
