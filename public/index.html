          <img src="./assets/images/Hamburger_icon.svg.png" alt="" width="32" height="32">

      <div class="collapse navbar-collapse" id="navbarNav">
        <div style="flex-grow: 1;">
          <ul class="navbar-nav" style="padding-left: 20px">
            <li class="nav-item">
              <button type="button" class="btn pomo-text-color-light" id="menu-home">Home</button>
            </li>
            <li class="nav-item">
              <button type="button" class="btn pomo-text-color-light" id="menu-classrooms">Classrooms</button>

                  <img src="./assets/images/account_circle_black_24dp.svg" alt="Profile" width="24" height="24">
                </button>
                            </li>
                            <li class="nav-item" style="display: inline;">
                                <button type="button" class="btn" id="menu-settings">

      </div>

  <!-- END OF NAV BAR ------------------------------------------------------->
              
  <!-- CREATE DECK MODAL----------------------------------------------------->
    <div class="modal fade" id="create-deck-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="create-deck-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content pomo-bg-color-md-dark">
                <div class="modal-header">
                    <h5 class="modal-title pomo-text-color-light" id="create-deck-modal-label">Create A New Deck</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-create-deck" method="post">
                        <div class="form-group">
                            <label class="pomo-text-color-light" for="name">Name</label>
                            <input class="form-control form-control-lg" type="name" name="name" placeholder="e.g. DSA Chapter 1" id="deck-title">
                            <br>
                            <br>
                            <label class="pomo-text-color-light" for="subject">Subject</label>
                            <input class="form-control form-control-lg" type="subject" name='subject' placeholder="e.g. Data Structures & Algorithms" id="deck-subject">
                        </div>
                        <br>
                        <br>
                        <button class="btn btn-primary pomo-bg-color-dark" type="submit">Create Deck</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- END CREATE DECK MODAL---------------------------------------------->

  <!-- MODAL:CREATE A FLASHCARD -->
  <div class="modal fade" id="modal-create-a-flashcard" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-create-a-flashcard-title">Create A Flashcard</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="modal-create-a-flashcard-body" method="post">
            <div>
              <!---FORM VALIDATION ARE PLACED OF THE FIELDS WITH REQUIREMENTS-->
              <!--EXAMPLE <input type = "text" name = "title" placeholder="Title of the thread" required minlength="2">-->
              <div>
              <!--INPUT OF QUESTION NEEDED-->
              </div>
              <div>
              <!--INPUT OF ANSWER(S) NEEDED-->
              </div>
              <!--DUMMY LINE-->
              <div class="col">
                <label class="col-2 align-self-center" for="form-question-text-input">Question:</label>
                <textarea id="form-question-text-input" class="form-control col-2" rows="3" type="text" name="flashcard-question" placeholder="How many snakes can fit on a plane?" required min length ="1"></textarea>
              </div>
              <br />
              <div>
                <img id ="form-add-image-tag" style="display: block" />
                Image:
                <input id="form-add-image-button" type="file" value="upload" />
              </div>
              <div>
                <button type="submit" class="btn btn-outline-primary">Create</button>
              </div>
            </div>
          </form>
      </div>
    </div>
    </div>
  </div>

  <!-- SPA TARGET IS ROOT -->
  <div id="root"></div>

  <!-- SCRIPTS -------------------------------------------------------------->
  <!-- update the version number as needed -->
  <script defer src="/__/firebase/8.10.0/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/8.10.0/firebase-auth.js"></script>
  <script defer src="/__/firebase/8.10.0/firebase-firestore.js"></script>
  <script defer src="/__/firebase/8.10.0/firebase-functions.js"></script>
  <script defer src="/__/firebase/8.10.0/firebase-storage.js"></script>
  <!-- 
        initialize the SDK after all desired features are loaded, set useEmulator to false
        to avoid connecting the SDK to running emulators.
      -->
  <script defer src="/__/firebase/init.js?useEmulator=true"></script>

  <script type="module" src="app.js"></script>

  <!--Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
  <!-- END OF SCRIPTS ------------------------------------------------------->
</body>
</html>
