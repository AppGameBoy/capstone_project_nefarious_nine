<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="./css/pomo_style.css" rel="stylesheet">  
    <title>Pomobyte</title>
  </head>

  <body class="pomo-bg-color-light">

    <!-- NAV BAR -------------------------------------------------------------->
    <nav class="navbar navbar-expand-lg pomo-bg-color-md-dark">
      <div class="container-fluid">
        <img src="./assets/images/pomobyte_logo_non-effected.svg" alt="" width="248" height="32" style="filter: drop-shadow(-3px 3px 2px rgb(0 0 0 / 0.4));">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon">
            <img src="./assets/images/Hamburger_icon.svg.png" alt="" width="32" height="32">
          </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div style="flex-grow: 1;">
            <ul class="navbar-nav" style="padding-left: 20px">
              <li class="nav-item">
                <button type="button" class="btn pomo-text-color-light" id="menu-home">Home</button>
              </li>
              <li class="nav-item">
                <button type="button" class="btn pomo-text-color-light" id="menu-classrooms">Classrooms</button>
              </li>
              <li class="nav-item">
                <button type="button" class="btn pomo-text-color-light" id="menu-study-decks">Study Decks</button>
              </li>
            </ul>
          </div>
          <div>
          <div style="flex-grow: 2;"></div>
          <div style="flex-grow: 1;">
            <ul class="navbar-nav">
              <li class="nav-item" style="display: inline;">
                <button type="button" class="btn" id="menu-profile">
                  <img src="./assets/images/account_circle_black_24dp.svg" alt="Profile" width="24" height="24">
                </button>
              </li>
              <li class="nav-item" style="display: inline;">
                <button type="button" class="btn" id="menu-settings">
                  <img src="./assets/images/settings_black_24dp.svg" alt="Settings" width="24" height="24">
                </button>
              </li>
            </ul>
          </div>
        </div>
        
      </div>
    </nav>
    <!-- END OF NAV BAR ------------------------------------------------------->


    <!-- SPA TARGET IS ROOT -->
    <div id="root"></div>

    <!-- SCRIPTS -------------------------------------------------------------->
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.10.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.10.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.10.0/firebase-firestore.js"></script>
    <script defer src="/__/firebase/8.10.0/firebase-functions.js"></script>
    <script defer src="/__/firebase/8.10.0/firebase-storage.js"></script>
    <!-- 
        initialize the SDK after all desired features are loaded, set useEmulator to false
        to avoid connecting the SDK to running emulators.
      -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <script type="module" src="app.js"></script>
    
    <!--Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <!-- END OF SCRIPTS ------------------------------------------------------->
  </body>
</html>
